<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <body>
      

    <div class="container">
      <h1>Find Delicious Recipes</h1>
      
      <form id="formSearch">
          <div id="search">
              <i class="fas fa-search"></i>
              <input type="text" id="searchInput" placeholder="Search by ingredients...">
          </div>

          <br>
          
          <input type="submit" value="Search" id="button" onclick=window.location.href='#recipesList'>
      </form>

      <form id="formCalories">
        <input type="submit" value="Calories" id="button-deux" onclick=window.location.href='#caloriesList'>
      </form>

    </div>


  <div id="recipesList"></div>
  <div id="caloriesList"></div>


  <script src="js/script.js"></script>
  <script src="js/script2.js"></script>

  </body>
</html>
